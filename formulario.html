<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Breaking Bad</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/icon.png">
</head>

<body class="formularioBody">
  <header>
    <h1>Breaking Bad – Que comience el juego!</h1>
  </header>
  <main>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle"><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br>

        <label for="piso">Piso:</label>
        <input type="text" id="piso" name="piso"><br>

        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal"><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad"><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="sexo">Sexo:</label>
          <input type="radio" id="hombre" name="sexo" value="hombre">
          <label  class="inputRadio" for="hombre">Hombre</label>
    
          <input type="radio" id="mujer" name="sexo" value="mujer">
          <label for="mujer"  class="inputRadio">Mujer</label>
        
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br>
      </fieldset>

      <fieldset>
        <legend>Información Adicional</legend>

        <label for="personaje">Personaje Favorito:</label>
        <select id="personaje" name="personaje">
          <option value="jessie">Jessie Pinkman</option>
          <option value="walter">Walter White</option>
          <option value="saul">Saul Goodman</option>
          <option value="gus">Gustavo Fring</option>
          <option value="pollos">Pollos Hermanos</option>
          <option value="otros">Otros personajes</option>
        </select><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>
        <input type="file" name="archivo">
      </fieldset>
      
      <button class="buttonRed"  type="reset">Borrar</button>
      <button class="buttonGreen" type="submit">Enviar</button>
    </form>
  </main>
</body>

</html>
